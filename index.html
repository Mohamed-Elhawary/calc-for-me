<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc For Me | Calculate Your Prices</title>
</head>
<body>
    <h1>CALC forME</h1>
    <table>
        <tr>
            <th>Items</td>
            <th>Quantity</td>
            <th>Price</td>
        </tr>
        <tr>
            <td class="item">Samsung S6 plus</td>
            <td class="quantity"><input type="tel" name="qty" autocomplete="off" placeholder="Enter your Quantity"></td>
            <td class="price"><span>250</span> $</td>
        </tr>
        <tr>
            <td class="item">Laptop Lenovo kb512</td>
            <td class="quantity"><input type="tel" name="qty" autocomplete="off" placeholder="Enter your Quantity"></td>
            <td class="price"><span>220</span> $</td>
        </tr>
        <tr>
            <td class="item">IPhone 6</td>
            <td class="quantity"><input type="tel" name="qty" autocomplete="off" placeholder="Enter your Quantity"></td>
            <td class="price"><span>650</span> $</td>
        </tr>
        <tr>
            <td class="item">LCD Toshiba</td>
            <td class="quantity"><input type="tel" name="qty" autocomplete="off" placeholder="Enter your Quantity"></td>
            <td class="price"><span>350</span> $</td>
        </tr>
        <tr>
            <td class="item">Gaming Hp Laptop</td>
            <td class="quantity"><input type="tel" name="qty" autocomplete="off" placeholder="Enter your Quantity"></td>
            <td class="price"><span>150</span> $</td>
        </tr>
        <tr>
            <td class="total-text" colspan="2">Total Price</td>
            <td class="total-number"><span class="number">0</span><span class="dollar-sign">$</span></td>
        </tr>
    </table>

    <footer>
        <span>&#64; All Copyrights are reserved 2020</span>
        <p>Developed by _ <span>HaWaRy</span>_</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
